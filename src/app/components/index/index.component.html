<table class="table table-hover">
  <thead>
  <tr>
      <td>Project Name</td>
      <td>Project Description</td>
      <td>Start Date</td>
      <td>End Date</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let project of projects">
          <td>{{ project.project_name }}</td>
          <td>{{ project.project_desc }}</td>
          <td>{{ project.project_start_date }}</td>
          <td>{{ project.project_end_date }}</td>
          <td><a [routerLink]="['/edit', project.project_id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteProject(project.project_id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
